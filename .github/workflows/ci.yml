# =============================================================================
# CI Pipeline - Continuum Knowledge Management Platform
# =============================================================================
# Runs on every PR and push to main/develop branches
# Validates code quality, runs tests, and ensures build success
# =============================================================================
name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "24"
  PYTHON_VERSION: "3.14"
  PNPM_VERSION: "9"

jobs:
  # ===========================================================================
  # Changes Detection - Skip unnecessary jobs
  # ===========================================================================
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
      infra: ${{ steps.filter.outputs.infra }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'apps/api/**'
              - 'pyproject.toml'
            frontend:
              - 'apps/web/**'
              - 'package.json'
              - 'pnpm-lock.yaml'
            infra:
              - 'k8s/**'
              - 'docker-compose.yml'
              - '.github/workflows/**'

  # ===========================================================================
  # Backend Jobs
  # ===========================================================================
  backend-lint:
    name: Backend Lint
    runs-on: ubuntu-latest
    needs: [changes]
    if: needs.changes.outputs.backend == 'true' || github.event_name == 'push'
    defaults:
      run:
        working-directory: apps/api

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('apps/api/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run Ruff linting
        run: ruff check . --output-format=github

      - name: Run Ruff format check
        run: ruff format --check .

  backend-typecheck:
    name: Backend Type Check
    runs-on: ubuntu-latest
    needs: [changes]
    if: needs.changes.outputs.backend == 'true' || github.event_name == 'push'
    defaults:
      run:
        working-directory: apps/api

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('apps/api/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run mypy
        run: mypy . --ignore-missing-imports
        continue-on-error: true  # Type checking is informational for now

  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: [changes, backend-lint]
    if: needs.changes.outputs.backend == 'true' || github.event_name == 'push'
    defaults:
      run:
        working-directory: apps/api

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('apps/api/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run unit tests with coverage
        run: |
          pytest tests/ \
            --cov=. \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-fail-under=30 \
            -v \
            -m "not integration" \
            --tb=short
        env:
          PYTHONPATH: .

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./apps/api/coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  backend-integration-tests:
    name: Backend Integration Tests
    runs-on: ubuntu-latest
    needs: [changes, backend-tests]
    if: needs.changes.outputs.backend == 'true' && github.event_name == 'push'
    defaults:
      run:
        working-directory: apps/api

    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_USER: continuum
          POSTGRES_PASSWORD: ${{ secrets.CI_POSTGRES_PASSWORD || 'continuum' }}
          POSTGRES_DB: continuum_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run integration tests
        run: |
          pytest tests/ \
            -v \
            -m "integration" \
            --tb=short \
            || echo "No integration tests found"
        env:
          PYTHONPATH: .
          DATABASE_URL: postgresql+asyncpg://continuum:${{ secrets.CI_POSTGRES_PASSWORD || 'continuum' }}@localhost:5432/continuum_test
          REDIS_URL: redis://localhost:6379/0
          TESTING: true

  backend-security:
    name: Backend Security Scan
    runs-on: ubuntu-latest
    needs: [changes]
    if: needs.changes.outputs.backend == 'true' || github.event_name == 'push'
    defaults:
      run:
        working-directory: apps/api

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit pip-audit

      - name: Run Bandit security scan
        run: bandit -r . -x ./tests -f json -o bandit-report.json || true

      - name: Run pip-audit
        run: pip-audit --desc on || true

      - name: Upload security report
        uses: actions/upload-artifact@v4
        with:
          name: backend-security-report
          path: apps/api/bandit-report.json
          retention-days: 30

  # ===========================================================================
  # Frontend Jobs
  # ===========================================================================
  frontend-lint:
    name: Frontend Lint
    runs-on: ubuntu-latest
    needs: [changes]
    if: needs.changes.outputs.frontend == 'true' || github.event_name == 'push'
    defaults:
      run:
        working-directory: apps/web

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
          cache-dependency-path: apps/web/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm lint

  frontend-typecheck:
    name: Frontend Type Check
    runs-on: ubuntu-latest
    needs: [changes]
    if: needs.changes.outputs.frontend == 'true' || github.event_name == 'push'
    defaults:
      run:
        working-directory: apps/web

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
          cache-dependency-path: apps/web/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run TypeScript type check
        run: pnpm typecheck

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    needs: [changes, frontend-lint, frontend-typecheck]
    if: needs.changes.outputs.frontend == 'true' || github.event_name == 'push'
    defaults:
      run:
        working-directory: apps/web

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
          cache-dependency-path: apps/web/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests with coverage
        run: pnpm test:coverage || echo "No tests configured"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./apps/web/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    needs: [changes, frontend-lint, frontend-typecheck]
    if: needs.changes.outputs.frontend == 'true' || github.event_name == 'push'
    defaults:
      run:
        working-directory: apps/web

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
          cache-dependency-path: apps/web/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: apps/web/.next
          retention-days: 1

  # ===========================================================================
  # Infrastructure Validation
  # ===========================================================================
  validate-k8s:
    name: Validate Kubernetes Manifests
    runs-on: ubuntu-latest
    needs: [changes]
    if: needs.changes.outputs.infra == 'true' || github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Install Kustomize
        uses: imranismail/setup-kustomize@v2
        with:
          kustomize-version: "5.3.0"

      - name: Install kubeval
        run: |
          wget https://github.com/instrumenta/kubeval/releases/latest/download/kubeval-linux-amd64.tar.gz
          tar xf kubeval-linux-amd64.tar.gz
          sudo mv kubeval /usr/local/bin/

      - name: Validate base manifests
        run: |
          kustomize build k8s/base | kubeval --strict --ignore-missing-schemas

      - name: Validate development overlay
        run: |
          kustomize build k8s/overlays/development | kubeval --strict --ignore-missing-schemas

      - name: Validate staging overlay
        run: |
          kustomize build k8s/overlays/staging | kubeval --strict --ignore-missing-schemas

      - name: Validate production overlay
        run: |
          kustomize build k8s/overlays/production | kubeval --strict --ignore-missing-schemas

  validate-docker:
    name: Validate Dockerfiles
    runs-on: ubuntu-latest
    needs: [changes]
    if: needs.changes.outputs.backend == 'true' || needs.changes.outputs.frontend == 'true' || github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Lint API Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: apps/api/Dockerfile
          failure-threshold: warning

      - name: Lint Web Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: apps/web/Dockerfile
          failure-threshold: warning

  # ===========================================================================
  # E2E Tests with Docker Compose
  # ===========================================================================
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [changes, backend-tests, frontend-build]
    if: |
      github.event_name == 'push' && github.ref == 'refs/heads/main' &&
      (needs.changes.outputs.backend == 'true' || needs.changes.outputs.frontend == 'true')
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Create test environment file
        run: |
          cat > .env << ENVFILE
          DATABASE_URL=postgresql+asyncpg://continuum:${CI_POSTGRES_PASSWORD}@postgres:5432/continuum
          NEO4J_URI=bolt://neo4j:7687
          NEO4J_USER=neo4j
          NEO4J_PASSWORD=${CI_NEO4J_PASSWORD}
          REDIS_URL=redis://redis:6379/0
          NVIDIA_API_KEY=test-key
          NVIDIA_EMBEDDING_API_KEY=test-key
          SECRET_KEY=${CI_SECRET_KEY}
          DEBUG=true
          TESTING=true
          ENVFILE
        env:
          CI_POSTGRES_PASSWORD: ${{ secrets.CI_POSTGRES_PASSWORD || 'continuum' }}
          CI_NEO4J_PASSWORD: ${{ secrets.CI_NEO4J_PASSWORD || 'neo4jpassword' }}
          CI_SECRET_KEY: ${{ secrets.CI_SECRET_KEY || 'test-secret-key-for-ci' }}

      - name: Start services with Docker Compose
        run: |
          docker compose up -d postgres redis
          echo "Waiting for services to be healthy..."
          sleep 30

      - name: Build and start application containers
        run: |
          docker compose build api web
          docker compose up -d api web
          echo "Waiting for application startup..."
          sleep 30

      - name: Wait for API health
        run: |
          for i in {1..30}; do
            if curl -sf http://localhost:8000/health/ready; then
              echo "API is healthy"
              exit 0
            fi
            echo "Waiting for API... ($i/30)"
            sleep 5
          done
          echo "API failed to become healthy"
          docker compose logs api
          exit 1

      - name: Run E2E smoke tests
        run: |
          # Test API endpoints
          echo "Testing API health..."
          curl -sf http://localhost:8000/health/ready | jq .
          
          echo "Testing API docs..."
          curl -sf http://localhost:8000/docs -o /dev/null
          
          echo "Testing API OpenAPI spec..."
          curl -sf http://localhost:8000/openapi.json | jq -e '.openapi'
          
          # Test Web (if available)
          echo "Testing Web..."
          curl -sf http://localhost:3000 -o /dev/null || echo "Web not ready (may be expected)"
          
          echo "E2E smoke tests passed!"

      - name: Collect logs on failure
        if: failure()
        run: |
          docker compose logs > docker-compose-logs.txt
          
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-failure-logs
          path: docker-compose-logs.txt
          retention-days: 7

      - name: Cleanup
        if: always()
        run: docker compose down -v

  # ===========================================================================
  # Quality Gate
  # ===========================================================================
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs:
      - backend-lint
      - backend-tests
      - frontend-lint
      - frontend-typecheck
      - frontend-tests
      - frontend-build
      - validate-k8s
      - validate-docker
    if: always()

    steps:
      - name: Check all jobs passed
        run: |
          echo "Checking job results..."
          
          # Backend checks (if ran)
          if [[ "${{ needs.backend-lint.result }}" != "success" && "${{ needs.backend-lint.result }}" != "skipped" ]]; then
            echo "Backend lint failed"
            exit 1
          fi
          if [[ "${{ needs.backend-tests.result }}" != "success" && "${{ needs.backend-tests.result }}" != "skipped" ]]; then
            echo "Backend tests failed"
            exit 1
          fi
          
          # Frontend checks (if ran)
          if [[ "${{ needs.frontend-lint.result }}" != "success" && "${{ needs.frontend-lint.result }}" != "skipped" ]]; then
            echo "Frontend lint failed"
            exit 1
          fi
          if [[ "${{ needs.frontend-typecheck.result }}" != "success" && "${{ needs.frontend-typecheck.result }}" != "skipped" ]]; then
            echo "Frontend typecheck failed"
            exit 1
          fi
          if [[ "${{ needs.frontend-tests.result }}" != "success" && "${{ needs.frontend-tests.result }}" != "skipped" ]]; then
            echo "Frontend tests failed"
            exit 1
          fi
          if [[ "${{ needs.frontend-build.result }}" != "success" && "${{ needs.frontend-build.result }}" != "skipped" ]]; then
            echo "Frontend build failed"
            exit 1
          fi
          
          # Infrastructure checks (if ran)
          if [[ "${{ needs.validate-k8s.result }}" != "success" && "${{ needs.validate-k8s.result }}" != "skipped" ]]; then
            echo "Kubernetes validation failed"
            exit 1
          fi
          if [[ "${{ needs.validate-docker.result }}" != "success" && "${{ needs.validate-docker.result }}" != "skipped" ]]; then
            echo "Dockerfile validation failed"
            exit 1
          fi
          
          echo "All quality checks passed!"

      - name: Create status check
        if: github.event_name == 'pull_request'
        run: |
          echo "PR is ready for review!"
          echo "All CI checks have passed."
