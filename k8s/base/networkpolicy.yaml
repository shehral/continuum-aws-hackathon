# NetworkPolicy for Continuum
# Implements zero-trust network security
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: continuum-api-netpol
  namespace: continuum
  labels:
    app.kubernetes.io/name: continuum
    app.kubernetes.io/component: api
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: continuum
      app.kubernetes.io/component: api
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from web frontend
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: continuum
              app.kubernetes.io/component: web
      ports:
        - protocol: TCP
          port: 8000
    # Allow traffic from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8000
  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
    # Allow connections to databases (within cluster)
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: postgres
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: neo4j
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: redis
      ports:
        - protocol: TCP
          port: 5432
        - protocol: TCP
          port: 7687
        - protocol: TCP
          port: 6379
    # Allow NVIDIA NIM API (external)
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443
---
# NetworkPolicy for Web
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: continuum-web-netpol
  namespace: continuum
  labels:
    app.kubernetes.io/name: continuum
    app.kubernetes.io/component: web
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: continuum
      app.kubernetes.io/component: web
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - protocol: TCP
          port: 3000
  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
    # Allow connections to API
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: continuum
              app.kubernetes.io/component: api
      ports:
        - protocol: TCP
          port: 8000
