# PodDisruptionBudget for API
# Ensures minimum availability during voluntary disruptions
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: continuum-api-pdb
  namespace: continuum
  labels:
    app.kubernetes.io/name: continuum
    app.kubernetes.io/component: api
spec:
  # Ensure at least 1 pod is always available
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: continuum
      app.kubernetes.io/component: api
---
# PodDisruptionBudget for Web
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: continuum-web-pdb
  namespace: continuum
  labels:
    app.kubernetes.io/name: continuum
    app.kubernetes.io/component: web
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: continuum
      app.kubernetes.io/component: web
