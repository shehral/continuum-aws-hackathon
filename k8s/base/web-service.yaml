# Web Service - exposes Web pods internally
apiVersion: v1
kind: Service
metadata:
  name: continuum-web
  namespace: continuum
  labels:
    app.kubernetes.io/name: continuum
    app.kubernetes.io/component: web
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 3000
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: continuum
    app.kubernetes.io/component: web
