# API Deployment - FastAPI backend
apiVersion: apps/v1
kind: Deployment
metadata:
  name: continuum-api
  namespace: continuum
  labels:
    app.kubernetes.io/name: continuum
    app.kubernetes.io/component: api
    app.kubernetes.io/version: "0.1.0"
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: continuum
      app.kubernetes.io/component: api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: continuum
        app.kubernetes.io/component: api
        app.kubernetes.io/version: "0.1.0"
      annotations:
        # Restart pods when configmap or secrets change
        checksum/config: "{{ include (print $.Template.BasePath \"/configmap.yaml\") . | sha256sum }}"
    spec:
      serviceAccountName: continuum-api
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: api
          image: continuum/api:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          # Environment from ConfigMap
          envFrom:
            - configMapRef:
                name: continuum-config
          # Sensitive values from Secrets
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: continuum-secrets
                  key: DATABASE_URL
            - name: NEO4J_URI
              valueFrom:
                secretKeyRef:
                  name: continuum-secrets
                  key: NEO4J_URI
            - name: NEO4J_USER
              valueFrom:
                secretKeyRef:
                  name: continuum-secrets
                  key: NEO4J_USER
            - name: NEO4J_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: continuum-secrets
                  key: NEO4J_PASSWORD
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: continuum-secrets
                  key: REDIS_URL
            - name: NVIDIA_API_KEY
              valueFrom:
                secretKeyRef:
                  name: continuum-secrets
                  key: NVIDIA_API_KEY
            - name: NVIDIA_EMBEDDING_API_KEY
              valueFrom:
                secretKeyRef:
                  name: continuum-secrets
                  key: NVIDIA_EMBEDDING_API_KEY
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: continuum-secrets
                  key: SECRET_KEY
          # Resource limits and requests
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          # Readiness probe - checks if app can serve traffic
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          # Liveness probe - checks if app is alive
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          # Startup probe - allows slow startup
          startupProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30
          # Security context for container
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          # Volume mounts for tmp directory
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
      # Topology spread for HA
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: continuum
              app.kubernetes.io/component: api
      # Graceful shutdown
      terminationGracePeriodSeconds: 30
---
# ServiceAccount for API
apiVersion: v1
kind: ServiceAccount
metadata:
  name: continuum-api
  namespace: continuum
  labels:
    app.kubernetes.io/name: continuum
    app.kubernetes.io/component: api
