# Secrets template for sensitive configuration
# IMPORTANT: This is a TEMPLATE. DO NOT commit actual secrets!
# In production, use one of these approaches:
#   1. External Secrets Operator with AWS Secrets Manager/HashiCorp Vault
#   2. Sealed Secrets (bitnami-labs/sealed-secrets)
#   3. SOPS (mozilla/sops) for encrypted secrets
#   4. CSI Secret Store Driver
#
# To create actual secrets manually:
#   kubectl create secret generic continuum-secrets \
#     --from-literal=DATABASE_URL=postgresql+asyncpg://user:pass@host:5432/db \
#     --from-literal=NEO4J_PASSWORD=xxx \
#     ... \
#     -n continuum
apiVersion: v1
kind: Secret
metadata:
  name: continuum-secrets
  namespace: continuum
  labels:
    app.kubernetes.io/name: continuum
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Database connections
  DATABASE_URL: "PLACEHOLDER_DATABASE_URL"
  
  # Neo4j credentials
  NEO4J_URI: "bolt://neo4j:7687"
  NEO4J_USER: "neo4j"
  NEO4J_PASSWORD: "PLACEHOLDER_NEO4J_PASSWORD"
  
  # Redis connection
  REDIS_URL: "PLACEHOLDER_REDIS_URL"
  
  # NVIDIA NIM API Keys
  NVIDIA_API_KEY: "PLACEHOLDER_NVIDIA_API_KEY"
  NVIDIA_EMBEDDING_API_KEY: "PLACEHOLDER_NVIDIA_EMBEDDING_API_KEY"
  
  # Authentication secrets
  SECRET_KEY: "PLACEHOLDER_SECRET_KEY"
  NEXTAUTH_SECRET: "PLACEHOLDER_NEXTAUTH_SECRET"
  NEXTAUTH_URL: "http://localhost:3000"
