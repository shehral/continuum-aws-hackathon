# Pre-commit hooks for Continuum
# Install: pip install pre-commit && pre-commit install
# Run all: pre-commit run --all-files

repos:
  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: detect-private-key

  # Python - Ruff (linting and formatting)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.0
    hooks:
      - id: ruff
        args: [--fix]
        files: ^apps/api/
      - id: ruff-format
        files: ^apps/api/

  # Frontend - ESLint
  - repo: local
    hooks:
      - id: eslint
        name: ESLint
        entry: bash -c 'cd apps/web && pnpm lint'
        language: system
        files: ^apps/web/.*\.(ts|tsx|js|jsx)$
        pass_filenames: false

      - id: typecheck
        name: TypeScript
        entry: bash -c 'cd apps/web && pnpm typecheck'
        language: system
        files: ^apps/web/.*\.(ts|tsx)$
        pass_filenames: false

  # Python tests (optional - run on commit)
  - repo: local
    hooks:
      - id: pytest-unit
        name: pytest (unit)
        entry: bash -c 'cd apps/api && .venv/bin/pytest tests/services/ -v -m "not integration" --tb=short'
        language: system
        files: ^apps/api/
        pass_filenames: false
        stages: [pre-push]  # Only run on push, not commit
